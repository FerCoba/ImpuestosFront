<div class="spacing-top">
  <div class="acordeon">
    <div class="acordeon-header" 
      [ngStyle]="{backgroundColor: getBgColor(), color: fontColor}"
      (click)="desplegarAcordeon($event)">
      <span class="titulo" [innerHtml]="titulo"></span>
      <span class="pull-right"><i class="fa" [ngClass]="{'fa-caret-square-o-down': contentHide, 'fa-caret-square-o-up': !contentHide}" aria-hidden="true"></i></span>
    </div>
    <div class="acordeon-content">
      <div [hidden]="contentHide">
        <div class="row">
          <div class="col-md-12">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
